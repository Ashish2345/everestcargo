{% extends 'partials/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contents %}
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="pt-3">
                                            <div class="row justify-content-center">
                                                <div class="col-xl-8">
                                                    <div>
                                                        <div class="text-center">
                                                            <div class="mb-4">
                                                                <a href="javascript: void(0);" class="badge bg-light font-size-12">

                                                            </div>
                                                            
                                                        </div>

                                                        <hr>

                                                                    </div>
                                                                </div>
                                                                                                
                                                                <div class="col-sm-4">

                                                                        <h5 class="font-size-15"></h5>
                                                                    </div>
                                                                </div>
                                                               
                                                               
                                                            </div>
                                                        </div>
                                                       

                                                        <div class="mt-4">

                                                                    {% csrf_token %}
                                                                    
                                                                   
                                                                    
                                                                   {% crispy form %}

                                                                <button type="submit" class="btn btn-primary waves-effect waves-light mt-3">Update Stats</button>
                                                                <a class="btn btn-outline-danger waves-effect waves-light mt-3">Cancel</a>
                                                                </div>
                                                
                                                                </form>

                                 
                                                            

                                                               
                                                            </div>

                                                            <hr>
                                                           

                                                            
                                                        </div>

                                                       
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- end card body -->
                                </div>
                                <!-- end card -->
                            </div>
                            <!-- end col -->
                        </div>
                        <!-- end row -->


                
{% endblock %}

{% endblock  %}
